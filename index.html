<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>My Website</title>
</head>
<body>
    <div class="container totalBox">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                        <br>
                        <p>Use the buttons below</p>
                        
                      </div>
                      <label for="playTo" class="label is-large is-inline">Play To</label>
                      <div class="select is-rounded">
                        <select name="" id="playTo">
                            <option value="3">3</option>
                            <option value="5">5</option>
                            <option value="7">7</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                      </div>
                    </div>
                    <footer class="card-footer">
                      <button id="p1Button" class="button is-primary card-footer-item is-large">+1 Player 1</button>
                      <button id="p2Button" class="button is-info card-footer-item is-large">+1 Player 2</button>
                      <button id="reset" class="button is-danger card-footer-item is-large">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>

      
    
    


</body>
<footer class="footer">
    <div class="content has-text-centered">
        <label for="playTo" class="label is-large is-inline">Made by Rohit Singh</label>
    </div>
  </footer>
<script src="index.js"></script>
</html>
